<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="" class="navbar-brand">Accounts</a>
<ul class="navbar-nav ml-auto">
    <li class="nav-item"><a href="accounts-view" class="nav-link">Accounts</a></li>
    <li class="nav-item"><a href="add-account-view" class="nav-link">Add account</a></li>
</ul>
    </nav>
<div class="container-fluid">
    <!-- Accounts view -->
    <div class="row view" id="accounts-view">
        <div class="col-10 offset-2">
            <h2 class="display-4 m-4">CRUD</h2>

            <table class="table table-striped">
                <thead class="thead-dart">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="accounts-table-body"> 
                    <!-- telo tabele popunjeno dinamicki -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Add Accounts view -->

    <div class="row view" id="add-account-view">
        <div class="col-10 offset-1">
            <h2 class="display-4 m-4">Add Account</h2>
            <div class="row">
                <div class="col-8 offset-2">
                    <input type="text" class="form-control" placeholder="id"><br/>
                    <input type="text" class="form-control" placeholder="name"><br/>
                    <input type="text" class="form-control" placeholder="lastname"><br/>
                    <input type="text" class="form-control" placeholder="email"><br/>
                    <input type="text" class="form-control" placeholder="phone"><br/>
                    <button id="save" class="form-control btn btn-info">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Accounts view end -->

    <!--Edit Accounts view -->
 <div class="row view" id="edit-account-view">
        <div class="col-10 offset-1">
            <h2 class="display-4 m-4">Edit Account</h2>
            <div class="row">
                <div class="col-8 offset-2">
                    <input type="text" class="form-control eId"><br/>
                    <input type="text" class="form-control eName"><br/>
                    <input type="text" class="form-control eLastName"><br/>
                    <input type="text" class="form-control eEmail"><br/>
                    <input type="text" class="form-control ePhone"><br/>
                    <button id="edit" class="form-control btn btn-warning">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <!--Edit Accounts view end -->



</div>
<script src="db.js"></script>
<script src="main.js"></script>

</body>
</html>
